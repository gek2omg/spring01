<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 사용자 스크립트 추가 -->

</head>
<body>
<form role="form" method="GET" th:action="@{'/gateway/list'}" th:object="${GatewaySearchCondition}">
    <input type="text" name="ipaddress" th:field="*{ipaddress}" />
    <input type="text" name="ipaddress" th:field="*{port}" />
    <button type="submit">검색</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>ipAddress</th>
        <th>Port</th>
    </tr>
    <tr th:each="list : ${lists}">
        <td th:text="${list.id}">ID</td>
        <td th:text="${list.ipaddress}">ipAddress</td>
        <td th:text="${list.port}">Port</td>
    </tr>
</table>
<div th:include="~{common/pagination :: pagination (${lists})}"></div>
</body>
</html>
